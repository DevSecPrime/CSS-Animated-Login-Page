<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Modern Log in page</title>
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
            integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />

        <link rel="stylesheet" href="style.css">
    </head>
    <body>

        <section class="container" id="container">

            <!-- sign-up section -->
            <div class="form-container sign-up">
                <form>
                    <h1>Create Account</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon"><i
                                class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-gitlab"></i></a>
                        <a href="#" class="icon"><i
                                class="fa-brands fa-linkedin"></i></a>

                    </div>

                    <span>Or use your mail for registeration</span>
                    <input type="text" placeholder="Name">
                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="password">
                    <button>Sign up</button>
                </form>
            </div>

            <!-- sign in section -->

            <div class="form-container sign-in">
                <form>
                    <h1>sign in</h1>
                    <div class="social-icons">
                        <a href="#" class="icon"><i class="fa-brands fa-google"></i></a>
                        <a href="#" class="icon"><i
                                class="fa-brands fa-facebook"></i></a>
                        <a href="#" class="icon"><i class="fa-brands fa-gitlab"></i></a>
                        <a href="#" class="icon"><i
                                class="fa-brands fa-linkedin"></i></a>
                    </div>

                    <span>Or use your mail and password</span>

                    <input type="email" placeholder="Email">
                    <input type="password" placeholder="password">
                    <a href="#">forget password</a>
                    <button>Sign in</button>
                </form>
            </div>

            <!-- toggle -->

            <section class="toggle-container">
                <div class="toggle">
                    <div class="toggle-pannel toggle-left">
                        <h1>Welcome Back!</h1>
                        <p>Enter your personal deatails to use all types of site
                            and
                            features</p>
                        <button class="hidden" id="login">Sign In</button>
                    </div>

                    <div class="toggle-pannel toggle-right">
                        <h1>Hello, Friend!</h1>
                        <p>Register with your personal deatails to use all types
                            of site and
                            features</p>
                        <button class="hidden" id="register">Sign Up</button>
                    </div>
                </div>

            </section>

            <script src="main.js"></script>
        </body>
    </html>
